
server {
        server_name www.example.com;

        listen 443 ssl;
        listen [::]:443 ssl;

        ssl_certificate     /etc/ssl/acme/www.example.com/fullchain.pem;
        ssl_certificate_key /etc/ssl/acme/www.example.com/privkey.pem;

        add_header Strict-Transport-Security 'max-age=63072000; includeSubDomains; preload';

        # auth_basic www.example.com;
        # auth_basic_user_file /etc/nginx/auth_basic/www.example.com;

	root /var/www/html;
	index index.html index.htm;
	charset utf-8;

	location / {
		try_files $uri $uri/ =404;
	}
}

